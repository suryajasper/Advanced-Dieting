<html>
  <head>
    <title>Diet Charts</title>
    <meta charset = "utf-8"></meta>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="static/css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <header>
      <h1 style = "display: inline-block;">Advanced Dieting</h1>
      <div class="dropdown alignRight">
        <image id = "profileImg" style = "display: inline-block;" align = "right" class ="dropbtn" src = "static/images/anonymous-user.png" width = 50 height = 50></image>
        <div class="dropdown-content">
          <div id = "auth">
            <a href="/healthData.html">Edit profile</a>
            <a id = "signout">Sign Out</a>
          </div>
          <div id = "notauth">
            <a href = "/signup.html">Sign up</a>
            <a href = "/login.html">Log in</a>
          </div>
        </div>
      </div>
    </header>
    <script src = "static/js/headerSettings.js"></script>
    <div class = "center">
      <div id = "dateSelect" style = "margin-top: 55px;">
        Year
        <select id = "year">
          <option value = "2020">2020</option>
          <option value = "2019">2019</option>
          <option value = "2018">2018</option>
        </select>
        Month
        <select style = "width: 25vw;" id = "month">
          <option value = "0">All</option>
          <option value = "1">January</option>
          <option value = "2">February</option>
          <option value = "3">March</option>
          <option value = "4">April</option>
          <option value = "5">May</option>
          <option value = "6">June</option>
          <option value = "7">July</option>
          <option value = "8">August</option>
          <option value = "9">September</option>
          <option value = "10">October</option>
          <option value = "11">November</option>
          <option value = "12">December</option>
        </select>
        Data
        <select id = "data" style = "width: 15vw;"></select>
        <a class = "glass" id = "genGraph">View</a>
      </div>
      <canvas id = "lineChart"></canvas>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>

    <script src = "static/js/Food.js"></script>
    <script src = "static/js/fireBase.js"></script>
    <script src = "static/js/viewCharts.js"></script>
  </body>
</html>
