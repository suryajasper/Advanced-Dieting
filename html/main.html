<html>
  <head>
    <title>Advanced Dieting</title>
    <meta charset = "utf-8"></meta>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="static/css/main.css">
  <body>
    <header>
      <h1 style = "display: inline-block;">Advanced Dieting</h1>
      <div class="dropdown alignRight">
        <image id = "profileImg" style = "display: inline-block;" align = "right" class ="dropbtn" src = "static/images/anonymous-user.png" width = 50 height = 50></image>
        <div class="dropdown-content">
          <div id = "auth">
            <a href="/healthData.html">Edit profile</a>
            <a id = "signout">Sign Out</a>
          </div>
          <div id = "notauth">
            <a href = "/signup.html">Sign up</a>
            <a href = "/login.html">Log in</a>
          </div>
        </div>
      </div>
    </header>
    <script src = "static/js/headerSettings.js"></script>
    <div class = "center" style = "width: 100%;">
        <h3 style = "display: inline-block">Search for a specific item</h3>
        <span class="tab-2"></span>
        <span class="tab-2"></span>
        <input id = "itemIn" placeholder = "name of item" style = "display: inline-block; width: 300" type = "text"></input>
        <a class = "glass" id = "searchButton">Search</a>
        <a class = "glass" id = "viewCharts" href = "/charts.html">View Charts</a>
        <br>
        <div class="center panel-group" style = "width: 50%; text-align: center;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" href="#collapse1">Filters</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <div class = "center"id = "filterTable">
                <table>
                  <tbody>
                    <tr id = "food_groups">
                      <p style = "margin-bottom: 5px;">Food Groups</p>
                      <td>
                        <input type="checkbox" id="fruits" name="fruits" value="fruits">
                        <label for="fruits">Fruits</label>
                        <!--a class="glass" onclick = "searchFor('fruits')">Fruits</a-->
                      </td>
                      <td>
                        <input type="checkbox" id="vegetables" name="vegetables" value="vegetables">
                        <label for="vegetables">Vegetables</label>
                        <!--a class="glass" onclick = "searchFor('vegetables')">Vegetables</a-->
                      </td>
                      <td>
                        <input type="checkbox" id="grains" name="grains" value="grains">
                        <label for="grains">Grains</label>
                        <!--a class="glass" onclick = "searchFor('grains')">Grains</a-->
                      </td>
                      <td>
                        <input type="checkbox" id="dairy" name="dairy" value="dairy">
                        <label for="dairy">Milk/Dairy</label>
                        <!--a class="glass" onclick = "searchFor('dairy')">Milk/Dairy</a-->
                      </td>
                      <td>
                        <input type="checkbox" id="meat/beans" name="meat/beans" value="meat/beans">
                        <label for="meat/beans">Meat/Beans</label>
                        <!--a class="glass" onclick = "searchFor('meat/beans')">Meat/Beans</a-->
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br>
              </div>
            </div>
          </div>
        </div>
        <br><br><br>
        <div class="center panel-group" style = "width: 90%; text-align: center;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" href="#rCol">Common</a>
              </h4>
            </div>
            <div id="rCol" class="panel-collapse collapse">
              <div class = "center"id = "filterTable">
                <div class="container-fluid center">
                  <div id = "stuff" class="row">

                  </div>
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>
        <div class="center panel-group" style = "width: 90%; text-align: center;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" href="#brandedCol">Branded</a>
              </h4>
            </div>
            <div id="brandedCol" class="panel-collapse collapse">
              <div class = "center"id = "filterTable">
                <div class="container-fluid center">
                  <div id = "branded" class="row">

                  </div>
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>

    <script src = "static/js/fireBase.js"></script>
    <script src = "static/js/Food.js"></script>
    <script src = "static/js/main.js"></script>
  </body>
</html>
